<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üéÑ Merry Christmas üéÅ</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
}
#hint {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: rgba(255,255,255,0.7);
    font-size: 14px;
    z-index: 10;
}
#title {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    color: gold;
    text-shadow: 0 0 20px red;
    z-index: 10;
}
</style>
</head>

<body>
<div id="title">üéÑ Merry Christmas üéÑ</div>
<div id="hint">Ch√∫c b·∫°n m·ªôt m√πa Gi√°ng Sinh ·∫•m √°p ‚ù§Ô∏è</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene, camera, renderer, tree, snow;
let width = window.innerWidth;
let height = window.innerHeight;

/* ====== TEXTURE TR√íN (FIX √î VU√îNG) ====== */
function createCircleTexture() {
    const c = document.createElement("canvas");
    c.width = c.height = 64;
    const ctx = c.getContext("2d");
    const g = ctx.createRadialGradient(32,32,0,32,32,32);
    g.addColorStop(0, "rgba(255,255,255,1)");
    g.addColorStop(0.5, "rgba(255,255,255,0.8)");
    g.addColorStop(1, "rgba(255,255,255,0)");
    ctx.fillStyle = g;
    ctx.fillRect(0,0,64,64);
    return new THREE.CanvasTexture(c);
}

/* ====== INIT ====== */
function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(60, width/height, 0.1, 1000);
    camera.position.z = 120;

    renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(width, height);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    tree = createTree();
    snow = createSnow();

    animate();
}

/* ====== C√ÇY TH√îNG ====== */
function createTree() {
    const count = 3500;
    const pos = new Float32Array(count * 3);
    const col = new Float32Array(count * 3);

    for (let i=0; i<count; i++) {
        const y = Math.random() * 90 - 45;
        const r = (1 - (y + 45) / 90) * 35 * Math.random();
        const a = Math.random() * Math.PI * 2;

        pos[i*3] = Math.cos(a) * r;
        pos[i*3+1] = y;
        pos[i*3+2] = Math.sin(a) * r;

        if (Math.random() > 0.92) {
            col[i*3] = 1;
            col[i*3+1] = 0.85;
            col[i*3+2] = 0.3;
        } else {
            col[i*3] = 0.1;
            col[i*3+1] = 0.8;
            col[i*3+2] = 0.3;
        }
    }

    const geo = new THREE.BufferGeometry();
    geo.setAttribute("position", new THREE.BufferAttribute(pos, 3));
    geo.setAttribute("color", new THREE.BufferAttribute(col, 3));

    const mat = new THREE.PointsMaterial({
        size: 3,
        map: createCircleTexture(),
        transparent: true,
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false
    });

    const p = new THREE.Points(geo, mat);
    scene.add(p);
    return p;
}

/* ====== TUY·∫æT R∆†I ====== */
function createSnow() {
    const count = 1500;
    const pos = new Float32Array(count * 3);

    for (let i=0;i<count;i++) {
        pos[i*3] = (Math.random()-0.5)*300;
        pos[i*3+1] = Math.random()*200;
        pos[i*3+2] = (Math.random()-0.5)*300;
    }

    const geo = new THREE.BufferGeometry();
    geo.setAttribute("position", new THREE.BufferAttribute(pos,3));

    const mat = new THREE.PointsMaterial({
        size: 2,
        map: createCircleTexture(),
        transparent: true,
        opacity: 0.8
    });

    const s = new THREE.Points(geo, mat);
    scene.add(s);
    return s;
}

/* ====== ANIMATE ====== */
function animate() {
    requestAnimationFrame(animate);

    tree.rotation.y += 0.002;

    const p = snow.geometry.attributes.position.array;
    for (let i=0;i<p.length;i+=3) {
        p[i+1] -= 0.5;
        if (p[i+1] < -100) p[i+1] = 100;
    }
    snow.geometry.attributes.position.needsUpdate = true;

    renderer.render(scene, camera);
}

/* ====== RESIZE ====== */
window.addEventListener("resize", ()=>{
    width = window.innerWidth;
    height = window.innerHeight;
    camera.aspect = width/height;
    camera.updateProjectionMatrix();
    renderer.setSize(width,height);
});

init();
</script>
</body>
</html>
